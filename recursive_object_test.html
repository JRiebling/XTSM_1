<!DOCTYPE html>
<html>
<head>
	<title>Experiment Sequence Viewer</title>
	<style>
	.CodeMirror { overflow-y: auto;
				  overflow-x: scroll;
				  width: 1800px;
				  height: auto;
				  line-height: 1em;
				  font-family: monospace;
				  _position: relative; /* IE6 hack */}
    .hdiode_xml_tree_titlediv {border:solid; border-width:thin; background-color:#9C3; }
    .hdiode_xml_tree_cmdiv {border:solid; border-width:thin; }
    .hdiode_xml_tree_treediv {border:solid; border-width:thin; }
	.note-gutter { width: 3em; background: grey; }
    </style>
	<script src="codemirror-3.0/lib/codemirror.js"></script>
    <link rel="stylesheet" href="codemirror-3.0/lib/codemirror.css">
    <script src="codemirror-3.0/mode/xml/xml.js"></script>
	<script language="javascript" type="text/javascript" src="../jquery/jquery-1.7.1.js"></script>
    <script src="codemirror-3.0/lib/util/closetag.js"></script>
	<script src="Hdiode_code_tree.js"></script>
	<link rel="stylesheet" href="../xtsm.css">

</head>
<body>
	<div id="Create_File_Operations" style="border:1px solid;">
		<img id = "file_menu" src="/images/RightFillTriangleIcon.png" height="15px"/>
		File Operations
		<img id = "refresh" src="/images/seqicon_refresh.png" height="20px" title="Refresh"/>
		<table id="file_operations" style="display:none"><tr>
		<td>
			<div id="file_op">
		<!-- Code does not list folders from directory yet -->
				<script language="javascript">
					$(document).ready(function () {
						$('#file_op').load('lookup_sequences.php');
					});
				</script>
			</div>
		</td>
		<td>
			File to Load:
				<input type="text" id="load_file" size="50"/>
				<img id="load" src="/images/seqicon_load.png" height="20px" title="Load Now" />
				<br />
			File to Save:
				<input type="text" id="save_file" size="50"/>
				<img id="save" src="/images/seqicon_save.png" height="20px" title="Save Now" />
			</td>
		</tr></table>
	</div>
	<div><br /></div>
	<div id="Create_Parser_Operations" style="border:1px solid;">
	<!--No functions work yet-->
		<img id="parser_menu" src="/images/RightFillTriangleIcon.png" height="15px"/>
		Parser
		<div id="parser_operations" style="display:none">
			<input type="submit" value="Parse / Post" id="parse_post_button" /> <!-- onclick="javascript:parse_variables();" -->
			<input type="submit" value="Post as Active Experiment" id="post_xtsm_button" /> <!-- onclick="javascript:post_xtsm();" -->
			<input type="submit" value="Retrieve Active Experiment" id="retrieve_xtsm_button" /> <!-- onclick="javascript:retrieve_xtsm();" -->
			<div id="parser_data_div">
				<input type="submit" value="Disable IDL Socket" id="disable_idl_socket_button" /> <!-- onclick="javascript:disable_idl_socket();" -->
				<input type="submit" value="Launch IDL" id="launch_idl_button" /> <!-- onclick="javascript:launch_idl();" -->
				<input type="submit" value="Test Transfer Speed to IDL" id="test_idltransferspeed_button" /> <!-- onclick="javascript:test_idltransferspeed();" -->
			</div>
			<div>
				Compress on Post/Retrieve
			<input type="checkbox" id="compress_on_post_button"/>
			</div>
		</div>
	</div>
	<div><br /></div>
	<div id="Create_Tree" style="border:1px solid;">
		<script language="javascript" type="text/javascript">main(); </script>
	</div>
</body>
</html>
